<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Class List</title>
        <style>
            #myButton{
                font-size: 4rem;
                margin: 10px;
                border: none;
                border-radius: none;
                border-radius: 5px; 
                color: black;
            }

            .enabled{
                background-color: lightblue;
                color: white;
            }

            .hover{
                box-shadow: 0 0 10px black ;
            }


        </style>
    </head>


    <body>
        <button id="myButton">
            My Button
        </button>
    </body>
    <script type="module" src="../js/classList.js"></script>
</html>
